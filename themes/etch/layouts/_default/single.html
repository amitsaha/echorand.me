{{ define "main" }}
<article>
    <header id="post-header">
        <h1>{{ .Title }}</h1>
        {{- if isset .Params "date" -}}
            <time>{{ .Date.Format "January 2, 2006" }}</time>
        {{- end -}}
    </header>
    {{- .Content -}}
</article>
<footer id="footer">
  Last update [commit](https://github.com/amitsaha/echorand.me/commit/{{.GitInfo.Hash}}).
</footer>
{{ end }}
